<vl-loading *ngIf="isLoading$ | async"></vl-loading>
<vl-error-message *ngIf="error$ | async"></vl-error-message>

<div *ngIf="feed$ | async">
  <div class="article-preview" *ngFor="let article of (feed$ | async)?.articles">
    <div class="article-meta">
      <a [routerLink]="['/profiles', article.author.username]">
        <img [src]="article.author.image">
      </a>
      <div class="info">
        <a [routerLink]="['/profiles', article.author.username]">
          {{article.author.username}}
        </a>
        <span class="date">{{article.createdAt}}</span>
      </div>
      <div class="pull-xs-right">
        Add to favorites
      </div>
    </div>
    <a [routerLink]="['/articles', article.slug]" class="preview-link">
      <h1>{{article.title}}</h1>
      <p>{{article.description}}</p>
      <vl-tag-list [tags]="article.tagList"></vl-tag-list>
    </a>
  </div>
  <vl-pagination
    [total]="(feed$ | async).articlesCount"
    [limit]="limit"
    [url]="baseUrl"
    [currentPage]="currentPage"
  ></vl-pagination>
</div>
